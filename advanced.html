<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="navigation">
            <a href="index.html">Google Search</a><br>
        </div>

        <div class="advance_form">
            <h1>Find pages with...</h1>
            <form action="https://www.google.com/search">
                <table>
                    <tr>
                        <td>all these words:</td>
                        <td><input type="text" name="as_q"></td>
                    </tr>
                    <tr>
                        <td>these exact words or phrase:</td>
                        <td><input type="text" name="as_epq"></td>
                    </tr>
                    <tr>
                        <td>any of these words:</td>
                        <td><input type="text" name="as_oq"></td>
                    </tr>
                    <tr>
                        <td>none of these words:</td>
                        <td><input type="text" name="as_eq"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" value="Advanced Search"></td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
